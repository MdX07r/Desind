env = QUICKSHELL_LAYOUT_DIRECTION, rtl
env = QUICKSHELL_BLUR_EFFECT, true
env = QUICKSHELL_ANIMATIONS, smooth
env = QUICKSHELL_FONT, "IBM Plex Sans Thin"

