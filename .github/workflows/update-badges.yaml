name: Update Badges (Discord / Reddit / Stars)

permissions:
  contents: write

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch: {}

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Generate badges SVGs
        env:
          DISCORD_INVITE: sVdmwUd2pz
          REDDIT_SUB: Daruza
          GITHUB_REPO: MdX07r/Desind
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python3 scripts/generate_badges.py
